<mat-toolbar class="app-sidenav-tolbar" color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>{{usuarioLogado.nomeCompleto}} - {{tipoUsuario}}</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item [routerLink]="'/minhaconta'">
            <mat-icon>person</mat-icon><span>Minha Conta</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Configurações</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Ajuda</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="LogOut()">
            <mat-icon>exit_to_app</mat-icon>Sair
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item [routerLink]="'/home'">
                <div class="centered-content">
                    <mat-icon>dashboard</mat-icon><span class="title-menu">{{turmaUsuario?.descricao}}</span>
                </div>
                
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Agenda
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <span class="text-list-item">Calendário</span>
                    </a>
                    <a mat-list-item routerLink="#">
                        <span class="text-list-item">Próximos Compromissos</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Projetos
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <span class="text-list-item">Projeto Atual</span>
                    </a>
                    <a mat-list-item routerLink="#">
                        <span class="text-list-item">Projetos Disponíveis</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Tarefas
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item [routerLink]="'/tarefasaluno'">
                        <span class="text-list-item">Ver Tarefas</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container> 
<mat-toolbar class="app-sidenav-footer" color="primary"></mat-toolbar>
