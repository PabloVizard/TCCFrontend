<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header class="title-center">
        <mat-card-title>POC 1 & POC 2</mat-card-title>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="E-mail" name="email" type="email" [(ngModel)]="loginModel.email" required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Senha" name="senha" [type]="tipoSenha" [(ngModel)]="loginModel.senha" required>
            <button mat-icon-button matSuffix (click)="mostrarSenha()">
              <mat-icon>{{ tipoSenha === 'password' ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </mat-form-field>
          
          <button mat-raised-button color="primary" class="full-width buttons-login" (click)="LoginUsuario()">Entrar</button>
          <button mat-raised-button color="primary" class="full-width buttons-login" [routerLink]="'/novocadastro'">Cadastrar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
