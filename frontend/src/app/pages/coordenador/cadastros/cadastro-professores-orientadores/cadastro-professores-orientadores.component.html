<div class="app-container">
    <mat-card class="app-card">
      <mat-card-header>
        <mat-card-title>Professores e Orientadores</mat-card-title>
      </mat-card-header>
      <div class="button-position-end">
        <button mat-raised-button color="primary" (click)="adicionarProfessor()">Adicionar Professor</button>
        <button mat-raised-button color="primary" (click)="gerarRelatorio()">Gerar relatório de professores</button>
      </div>
  
      <mat-card-content>
        <ng-container *ngIf="professores.length > 0; else semInformacoes">
          <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="nomeCompleto">
              <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
              <mat-cell *matCellDef="let professor">{{ professor?.nomeCompleto || ' - ' }}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="cpf">
              <mat-header-cell *matHeaderCellDef>CPF</mat-header-cell>
              <mat-cell *matCellDef="let professor" mask="000.000.000-00">{{ professor?.cpf || ' - ' }}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="matricula">
              <mat-header-cell *matHeaderCellDef>Matrícula</mat-header-cell>
              <mat-cell *matCellDef="let professor">{{ professor?.matricula || ' - ' }}</mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
              <mat-cell *matCellDef="let professor">{{ professor?.email || ' - ' }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="tipoUsuario">
                <mat-header-cell *matHeaderCellDef>Tipo de Usuário</mat-header-cell>
                <mat-cell *matCellDef="let professor">{{ getTipoUsuario(professor?.tipoUsuario) || ' - ' }}</mat-cell>
              </ng-container>
            
  
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let professor">
                <button mat-raised-button color="primary" (click)="editarProfessor(professor)">Editar</button>
                <button mat-raised-button color="warn" (click)="excluirProfessor(professor.matricula)">Excluir</button>
              </mat-cell>
            </ng-container>
  
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </mat-table>
        </ng-container>
  
        <ng-template #semInformacoes>
          <app-sem-informacoes></app-sem-informacoes>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
