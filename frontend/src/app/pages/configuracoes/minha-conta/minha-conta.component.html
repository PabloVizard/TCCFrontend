<div class="app-container">
    <mat-card class="app-card">
        <mat-card-header>
            <mat-card-title>Minha Conta</mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
            <form [formGroup]="minhaContaForm">
                <div class="form-container">
                    <mat-form-field class="form-row">
                        <mat-label>Nome Completo</mat-label>
                        <input matInput formControlName="nomeCompleto" placeholder="Nome Completo">
                    </mat-form-field>
                </div>

                <div class="form-container">
                        <mat-form-field class="form-row">
                            <mat-label>CPF</mat-label>
                            <input matInput [readonly]="true" formControlName="cpf" placeholder="CPF" mask="000.000.000-00">
                        </mat-form-field>
                        <mat-form-field class="form-row">
                            <mat-label>Tipo Usuário</mat-label>
                            <input matInput [readonly]="true" formControlName="tipoUsuario" placeholder="Tipo de Usuário">
                        </mat-form-field>
                    
                </div>

                <div class="form-container">
                    <mat-form-field class="form-row">
                        <mat-label>Senha</mat-label>
                        <input matInput formControlName="senha" [type]="tipoSenha" placeholder="Senha">
                        <button mat-icon-button matSuffix (click)="mostrarSenha()">
                            <mat-icon>{{ tipoSenha === 'password' ? 'visibility' : 'visibility_off' }}</mat-icon>
                          </button>
                    </mat-form-field>
                    <mat-form-field class="form-row">
                        <mat-label>Confirmação de senha</mat-label>
                        <input matInput [disabled]="!editarAtivo" [(ngModel)]="confirmacaoSenha" [ngModelOptions]="{standalone: true}" [type]="tipoSenha" placeholder="Confirmação de Senha">
                        <button mat-icon-button matSuffix (click)="mostrarSenha()">
                            <mat-icon>{{ tipoSenha === 'password' ? 'visibility' : 'visibility_off' }}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
  
                <div class="button-position-end" *ngIf="!editarAtivo">
                    <button mat-raised-button class="button-yellow" (click)="ativarEdicao()">Editar</button>
                </div>
                <div class="button-position-end" *ngIf="editarAtivo">
                    <button mat-raised-button color="primary" (click)="salvarAlteracoes()">Salvar Alterações</button>
                    <button mat-raised-button color="warn" (click)="cancelarEdicao()">Cancelar</button>
                </div>
                
            </form>
        </mat-card-content>
    </mat-card>
</div>
