<mat-toolbar>
    <div>
      <span>Adicionar Aula</span>
    </div>
    <div class="close-button">
      <button mat-icon-button mat-dialog-close class="ml-auto" aria-label="Fechar">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <mat-dialog-content>
    <form [formGroup]="aulaForm">
      <div class="form-container">
        <mat-form-field class="form-row">
          <mat-label>Descrição</mat-label>
          <input matInput placeholder="Descrição da Aula" formControlName="descricao" required>
        </mat-form-field>
      </div>
      <div class="form-container">
        <mat-form-field class="form-row">
          <mat-label>Turma</mat-label>
          <mat-select formControlName="idTurma" required>
            <mat-option *ngFor="let turma of turmasDisponiveis" [value]="turma.id">{{ turma.descricao }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-container">
        <mat-form-field class="form-row">
          <mat-label>Data da Aula</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dataAula" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="form-row">
          <mat-label>Hora da Aula</mat-label>
          <input matInput type="time" formControlName="horaAula" required>
        </mat-form-field>
      </div>
      <div class="form-container">
        <mat-form-field class="form-row">
          <mat-label>Local</mat-label>
          <input matInput placeholder="Local da Aula" formControlName="local">
        </mat-form-field>
        <mat-form-field class="form-row">
          <mat-label>Link</mat-label>
          <input matInput placeholder="Link da Aula" formControlName="link">
        </mat-form-field>
      </div>
      <div class="form-container">
        <mat-form-field class="form-row">
          <mat-label>Professor</mat-label>
          <input matInput [value]="usuarioLogado.nomeCompleto" readonly>
        </mat-form-field>
      </div>
      <div class="full-width button-position-end">
        <button mat-raised-button color="primary" type="submit" (click)="salvarAula()">Salvar</button>
      </div>
    </form>
  </mat-dialog-content>
